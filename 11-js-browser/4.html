<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>

    <div id="temp">-- C</div>
    <div id="hum">-- Rh%</div>
    <div id="date">--</div>
    <button id="load">laden</button>
    <div id="posts">keine Posts</div>
    <script>
        $('#load').click(function(){
            $.getJSON('https://demo.riemke.dev/api/air/get/', function(result){
                console.log(result)
                $('#temp').html(result.temp+' C')
                $('#hum').html(result.hum+' Rh%')
                $('#date').html(result.date)
            })
            $.getJSON('http://localhost:3333/api/posts', function(result){
                $('#posts').html(result)
            })
        })

    </script>
</body>
</html>
